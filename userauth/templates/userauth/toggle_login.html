{% if user.is_authenticated %}
    <li><a class="logout-btn" href="{% url 'userauth_logout' %}"><i class="fa fa-sign-out"></i> Logout</a></li>
{% else %}
    <li><a href="{% url 'userauth_register' %}"><i class="fa fa-user"></i> Neuer Account</a></li>
    <li><a class="login-btn" href="{% url 'userauth_login' %}"><i class="fa fa-sign-in"></i> Login</a></li>
{% endif %}
